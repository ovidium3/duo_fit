name: duo_fit
description: A 2 in 1 fitness app written in Flutter.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  firebase_auth: ^4.6.3
  firebase_core: ^2.14.0
  firebase_storage: ^11.2.3
  cloud_firestore: ^4.8.1

  animated_text_kit: ^4.2.2
  animations: ^2.0.3

  circular_countdown_timer: ^0.2.3

  cupertino_icons: ^1.0.2

  delayed_display: ^2.0.0
  device_preview: ^1.1.0
  dropdown_button2: ^1.6.3

  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.2.6
  flutter_spinkit: ^5.2.0

  get: ^4.6.5

  image_picker: ^0.8.5+3

  openfoodfacts: ^2.7.3

  chewie: ^1.5.0
  video_player: ^2.6.1

  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# App icon
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/logo.png"
    background_color: "#232441"
    theme_color: "#232441"

# Splash screen
flutter_native_splash:
  color: "#232441"  # Dark blue
  image: assets/icons/logo.png
 
  android_12:
    color: "#232441"  # Dark blue
    image: assets/icons/logo.png

  fullscreen: true

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/images/workouts/
    - assets/images/exercises/
    - assets/videos/

  fonts:
    - family: NotoSansKR
      fonts:
        - asset: assets/fonts/NotoSansKR/NotoSansKR-Regular.otf
        - asset: assets/fonts/NotoSansKR/NotoSansKR-Medium.otf
          weight: 500
        - asset: assets/fonts/NotoSansKR/NotoSansKR-Bold.otf
          weight: 700
